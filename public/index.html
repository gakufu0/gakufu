<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="javascript/bootstrap-native.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <script src="javascript/vue.js"></script>
    <script src="javascript/sub.js"></script>
    <script src="javascript/index.js"></script>

    <title>楽譜箱</title>
    <section  id="top">
        <img src="/picture/image1.JPG">
        <img src="/picture/image2.JPG">
    </section>
</head>

<body>
    <div class="row">
        <section id="left" class="col-md-2 col-sd-2">
            <div class="row">
                <section id="left-top">
                    <img src="/picture/aaa.jpeg" class="col-md-4 col-sd-1">
                    <div>向野　君春<br/><br/><br/></div>
                </section>

                <section id="left-bottom">
                    <div class="link" href="#">ホーム</div>
                    <div class="link" href="#">急上昇</div>
                    <div class="link" href="#">登録チャンネル</div>
                    <div class="link" href="#">履歴</div>
                </section>
            </div>
        </section>

        <section id="MainContents" class="col-md-10 col-sd-10">
            <div class="row">

                <section id="messageBox" class="col-md-8 col-sd-8 col-md-offset-1 col-md-offset-1">
                    <table class="table">
                      <tbody>
                          <tr v-for="message of musics">
                            <td>
                              <div>{{message.id}}</div>
                            </td>
                          </tr>
                      </tbody>
                    </table>
                </section>

                <div class="col-md-12 col-sd-12"><!--余白--><div>

                <section id="searchBox">
                    <input type="text"class="col-md-3 col-sd-3 col-md-offset-8 col-md-offset-8">
                    <button class="btn button-default col-md-1 col-md-1">検索</button>
                </section>

                <section id="tab" class="col-md-12 col-sd-12">
                    <div class="tab-item col-md-1 col-sd-1">
                      <div class="tab-link">タブ1</div>
                    </div>
                    <div class="tab-item col-md-1 col-sd-1">
                      <div class="tab-link">タブ2</div>
                    </div>
                    <div class="tab-item col-md-1 col-sd-1">
                      <div class="tab-link">タブ3</div>
                    </div>
                    <div class="tab-item col-md-1 col-sd-1">
                      <div class="tab-link">タブ4</div>
                    </div>
                </section>

                <section>
                    <div v-for="music of musics">
                        <div class="contents col-md-3 col-sd-3">
                        {{music.id}}
                        </div>
                    </div>
                </section>
            </div>
        </section>

        <section id="bottom" class="col-md-12 col-sd-12">
        <form action="/test/music" method="post" enctype="multipart/form-data">
            Name: <input type="text" name="music_name"><br>
            Email: <input type="text" name="music_id"><br>
            Files: <input type="file" name="file"><br><br>
            <input type="submit" value="Submit">
        </form>
        </section>
    </div>

</body>
