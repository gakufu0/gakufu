<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
  <script src="javascript/sub.js"></script>
</head>
<body style="background:#e9e9e9">
<div style="background:#fff; padding:1%;; margin-left:20%;  margin-top:3%; margin-bottom:3%; width:50%">
  <h1 style="margin-top:30px;padding-left:10%;">ユーザー登録</h1>
  <div id="caution_pw" style="display:none;">パスワードが一致しません</div>
  <div id="caution_ne" style="display:none;">入力されていない欄が有ります</div>
  <div id="caution_au" style="display:none;">すでに存在するユーザー名です</div>
  <input type="text" maxlength="20" id="userid" placeholder="ユーザーID"  style="margin-left:10%; margin-top:30px; border:none; border-bottom: 2px solid #e9e9e9; color:#666; font-family:'Open Sans',sana-serif; font-size:1em; height:50px; transition:border-color 0.3s; width:80%"><br>
  <input type="text" maxlength="20" id="account_name" placeholder="アカウント名"  style="margin-left:10%; margin-top:30px; border:none; border-bottom: 2px solid #e9e9e9; color:#666; font-family:'Open Sans',sana-serif; font-size:1em; height:50px; transition:border-color 0.3s; width:80%"><br>
  <input type="text" maxlength="20" id="password" placeholder="パスワード"  style="margin-left:10%; margin-top:30px; border:none; border-bottom: 2px solid #e9e9e9; color:#666; font-family:'Open Sans',sana-serif; font-size:1em; height:50px; transition:border-color 0.3s; width:80%"><br>
  <input type="text" maxlength="20" id="repassword" placeholder="再入力"  style="margin-left:10%; margin-top:30px; border:none; border-bottom: 2px solid #e9e9e9; color:#666; font-family:'Open Sans',sana-serif; font-size:1em; height:50px; transition:border-color 0.3s; width:80%"><br>
  <input type="submit" value="登録" style="background:#ff8c00; border: none; margin-left:10%; margin-top:60px; cursor:pointer; hight:50px; fontfamily:'Open Sans',sans-self; font-size:1.2em; color:#fff; letter-spacing:0.05em; text-align:center; text-transform:uppercase; tramsition:background 0.3s ease-in-out; width:80%; height:75px;" onclick="createUser()">

  <br>
  <div style="margin:30px; margin-left:10%;"><a href="http://localhost:1323/">アカウントをお持ちの方はこちら</a></div>
  </div>

</html>
